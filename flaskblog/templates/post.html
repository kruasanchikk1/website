{% extends "layout.html" %}
{% block content %}
<article style="border: 1px solid black">
  <img height="100px" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}"></img>
  <div>
    <div>
      <a href=" {{ url_for('posts.user_posts', username=post.author.username) }} ">{{ post.author.username }}</a>
      <small class="text-muted">{{ post.date_posted.strftime('%d-%m-%Y') }}</small>
      {% if post.author == current_user %}
        <a href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
        <form method="POST" action="{{ url_for('posts.delete_post', post_id=post.id) }}"> <button type="submit" style="color:red;">Delete</button> </form>

      {% endif %}
    </div>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
  </div>
</article>
{% endblock content %}
